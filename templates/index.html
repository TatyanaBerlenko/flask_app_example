<!DOCTYPE html>
<html>
<head>
    <title>Task Tracker</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
        .task { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .task-form { margin-bottom: 20px; }
        .status-new { background-color: #fff3cd; }
        .status-in_progress { background-color: #cce5ff; }
        .status-done { background-color: #d4edda; }
    </style>
</head>
<body>
    <h1>Task Tracker</h1>

    <div class="task-form">
        <h2>Add New Task</h2>
        <input type="text" id="title" placeholder="Task Title" required>
        <textarea id="description" placeholder="Description"></textarea>
        <select id="status">
            <option value="new">New</option>
            <option value="in_progress">In Progress</option>
            <option value="done">Done</option>
        </select>
        <button onclick="createTask()">Add Task</button>
    </div>

    <div id="tasks"></div>

    <script>
        function loadTasks() {
            fetch('/api/tasks')
                .then(response => response.json())
                .then(tasks => {
                    const tasksDiv = document.getElementById('tasks');
                    tasksDiv.innerHTML = '';
                    tasks.forEach(task => {
                        const taskElement = document.createElement('div');
                        taskElement.className = `task status-${task.status}`;
                        taskElement.innerHTML = `
                            <h3>${task.title}</h3>
                            <p>${task.description}</p>
                            <p>Status: ${task.status}</p>
                            <select onchange="updateTaskStatus(${task.id}, this.value)">
                                <option value="new" ${task.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="in_progress" ${task.status === 'in_progress' ? 'selected' : ''}>In Progress</option>
                                <option value="done" ${task.status === 'done' ? 'selected' : ''}>Done</option>
                            </select>
                            <button onclick="deleteTask(${task.id})">Delete</button>
                        `;
                        tasksDiv.appendChild(taskElement);
                    });
                });
        }

        function createTask() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const status = document.getElementById('status').value;

            fetch('/api/tasks', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title, description, status }),
            })
            .then(() => {
                loadTasks();
                document.getElementById('title').value = '';
                document.getElementById('description').value = '';
                document.getElementById('status').value = 'new';
            });
        }

        function updateTaskStatus(taskId, newStatus) {
            fetch(`/api/tasks/${taskId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ status: newStatus }),
            })
            .then(() => loadTasks());
        }

        function deleteTask(taskId) {
            fetch(`/api/tasks/${taskId}`, {
                method: 'DELETE',
            })
            .then(() => loadTasks());
        }

        // Load tasks when page loads
        loadTasks();
    </script>
</body>
</html>
